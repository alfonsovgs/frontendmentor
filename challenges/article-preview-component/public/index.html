              <div class="card__author-info">
                <p class="card__author-name text-very-dark-grayish-blue text-bold text-sm">Michelle Appleton</p>
                <p class="card__author-date text-desaturated-dark-blue text-sm">28 Jun 2020</p>
              </div>
            </div>

            <div class="bg-light-grayish-blue rounded">
              <div class="card__author-share-img link"></div>
