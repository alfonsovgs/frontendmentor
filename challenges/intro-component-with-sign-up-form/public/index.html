<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background: url(images/bg-intro-mobile.png);
      background-size: cover;
    }

    @media (min-width: 1440px) {
      body {
        background: url(images/bg-intro-desktop.png);
        background-size: cover;
      }
    }
  </style>
</head>

<body class="bg-red-primary font-body md:max-w-screen-md md:mx-auto">
  <main class="text-white text-center mx-6 md:flex md:items-center md:h-screen md:px-24">

    <!-- Description section -->
    <section class="my-8 md:text-left">
      <h1 class="font-bold text-3xl md:text-5xl">Learn to code by watching others</h1>

      <div class="mt-4 px-2 md:text-md md:px-0 md:w-11/12">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>
    </section>

    <!-- Form section -->
    <Section class="w-full mb-5">
      <div class="mb-5 bg-blue-accent rounded-lg px-12 py-5 shadow-solid">
        <span class="font-bold">Try it free 7 days</span> then $20/mo. thereafter
      </div>

      <!-- Form -->
      <div class="bg-white px-4 py-2 rounded-lg md:px-10 md:py-6">
        <form action="#" id="form">

          <div class="relative">
            <input type="text" placeholder="First Name" name="firstName" id="firstName"
              class="form-control placeholder-gray-600 focus:outline-none focus:border-grayish-blue w-1/2">
            <div id="first-name-error" class="hidden">
              <img src="images/icon-error.svg" alt="" width="20" height="20" class="absolute right-0 top-0 mt-5 mr-5">
              <div class="text-right -mt-2">
                <label for="firstName" class="text-red-600 text-sm text-right italic">First Name cannot be empty</label>
              </div>
            </div>
          </div>

          <div class="relative">
            <input type="text" placeholder="Last Name" name="lastName" id="lastName"
              class="form-control placeholder-gray-600 focus:outline-none focus:border-grayish-blue">

            <div id="last-name-error" class="hidden">
              <img src="images/icon-error.svg" alt="" width="20" height="20" class="absolute right-0 top-0 mt-5 mr-5">
              <div class="text-right -mt-2">
                <label for="lastName" class="text-red-600 text-sm text-right italic">Last Name cannot be empty</label>
              </div>
            </div>
          </div>

          <div class="relative">
            <input type="email" placeholder="Email Address" name="email" id="email"
              class="form-control placeholder-gray-600 focus:outline-none focus:border-grayish-blue">
            <div id="email-error" class="hidden">
              <img src="images/icon-error.svg" alt="" width="20" height="20" class="absolute right-0 top-0 mt-5 mr-5">
              <div class="text-right -mt-2">
                <label for="email" class="text-red-600 text-sm text-right italic">Looks like this is not an
                  email</label>
              </div>
            </div>
          </div>

          <div class="relative">
            <input type="password" placeholder="Password" name="password" id="password"
              class="form-control placeholder-gray-600 focus:outline-none focus:border-grayish-blue">
            <div id="password-error" class="hidden">
              <img src="images/icon-error.svg" alt="" width="20" height="20" class="absolute right-0 top-0 mt-5 mr-5">
              <div class="text-right -mt-2">
                <label for="password" class="text-red-600 text-sm text-right italic">Password cannot be empty</label>
              </div>
            </div>
          </div>

          <button type="submit"
            class="bg-green-primary uppercase rounded-lg border-b-4 border-green-500 mt-2 px-6 w-full py-4 focus:outline-none">
            Claim your free trial
          </button>

        </form>

        <p class="text-gray-400 text-xs my-2 px-4">
          By clicking the button, you are agreeing to our <a href="#" class="text-red-primary">Terms and Services</a>
        </p>
      </div>
    </Section>
  </main>

    </p>
  </footer> -->
  <script src="js/script.js"></script>
</body>

</html>
