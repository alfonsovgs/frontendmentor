<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex flex-col h-full font-body">
  <main class="text-center pt-24 pr-5 pl-5">
    <div class="mb-4 text-2xl">
      <h1 class="font-bold">PING<span class="text-pale-blue-secondary">.</span></h1>
    </div>

    <section id="subscribe" class="pr-5 pl-5">
      <h2 class="text-2xl text-gray-neutral md:text-4xl">We are launching <span
          class="text-black font-bold">soon!</span></h2>
      <p class="mt-2">Subscribe and get notified</p>

      <div class="mt-6">
        <form id="form" class="md:flex md:justify-center">
          <div class="flex flex-col mb-4">
            <label for="email" class="hidden">Email</label>
            <input type="email" name="email" id="email" placeholder="Your email address..."
              class="rounded-full border border-pale-blue-secondary focus:outline-none pt-3 pb-3 pr-8 pl-8 md:w-96">
            <p id="email-error" class="text-xs italic mt-2 text-light-red-secondary hidden md:text-left md:pl-8">
              Please provide a valid email address
            </p>
          </div>

          <button type="submit"
            class="w-full h-12 pt-2 pb-2 pr-8 pl-8 rounded-full border border-gray-neutral bg-blue-primary text-white shadow-md focus:outline-none md:w-40 md:ml-4">
            Notify Me
          </button>
        </form>
      </div>
    </section>

    <div class="mt-10 flex justify-center">
      <img src="images/illustration-dashboard.png" alt="dash-board" class="md:w-4/12">
    </div>
  </main>

  <footer class="text-center mt-16">
    <ul class="flex justify-center">
      <li>
        <div class="w-8 h-8 rounded-full border border-gray-neutral mr-2">
          <i class="fab fa-facebook-f mt-2 text-blue-600"></i>
        </div>
      </li>
      <li>
        <div class="w-8 h-8 rounded-full border border-gray-neutral mr-2">
          <i class="fab fa-twitter mt-2 text-blue-600"></i>
        </div>
      </li>
      <li>
        <div class="w-8 h-8 rounded-full border border-gray-neutral mr-2">
          <i class="fab fa-instagram mt-2 text-blue-600"></i>
        </div>
      </li>
    </ul>
    <p class="text-gray-neutral mt-3">Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="js/validation.js"></script>
</body>

</html>
